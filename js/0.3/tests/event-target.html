<script type="text/javascript">
	;(function(){
	function ok (v, m) { v ? console.info(m) : console.error(m) }
	
	var calls = 0
	function handler (e) { calls++ }
	
	document.body.addEventListener('hide', handler,false)
	ok(calls == 0, 'addEventListener does not call handler')
	
	var e = document.createEvent('UIEvents')
	e.initEvent('hide', true, true)
	document.body.dispatchEvent(e)
	ok(calls == 1, 'dispatchEvent does call handler')
	
	})();
</script>
