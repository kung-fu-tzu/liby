<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=320"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>Animation tests</title>
	<style>
		#test-node-1,
		#test-node-2 { position: absolute; z-index: 1; left: 0; top: 0; width: 50px; height: 50px; }
		#test-node-1 { background-color: #a22; }
		#test-node-2 { background-color: #2a2; }
	</style>
</head>
<body>

<div id="test-node-1"></div>
<div id="test-node-2"></div>

<!--[if lte IE 7]><script type="text/javascript" src="../programica/fixes/trident3.js"></script><![endif]-->
<!--[if IE 8]><script type="text/javascript" src="../programica/trident4.js"></script><![endif]-->
<script type="text/javascript" src="../programica/fixes/log.js"></script>
<script type="text/javascript" src="../programica/init.js"></script>
<script type="text/javascript" src="../programica/prototype.js"></script>
<script type="text/javascript" src="../modules/motion.js"></script>
<script type="text/javascript" src="../modules/animation.js"></script>

<script type="text/javascript" src="tests.next.js"></script>
<script type="text/javascript">
Tests.job(function (job)
{
	job.test('node.animate', function (test)
	{
		var node = document.getElementById('test-node-1')
		var a = node.animate('easeOutQuad', {top: [100], left: [50]}, 0.25)
		a.oncomplete = function ()
		{
			test.eq(node.style.top, '100px')
			test.eq(node.style.left, '50px')
			test.done()
		}
		test.wait(5000)
	})
	
	job.test('quick', function (test)
	{
		var node = document.getElementById('test-node-2')
		var a = node.animate('easeOutQuad', {top: [50], left: [100]}, 0.01)
		a.oncomplete = function ()
		{
			test.eq(node.style.top, '50px', 'top')
			test.eq(node.style.left, '100px', 'left')
			test.done()
		}
		test.wait(100)
	})
})
</script>
</body>
</html>
