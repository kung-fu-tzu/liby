<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" id="event-page" class="loading finans-bank-forum-2 status-archive">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>form tests</title>
</head>
<body>

<form id="test-from-1">
		<input type="text" name="unicode" value="Юникод"/>
		<input type="text" name="text" value="text"/>
		<textarea name="textarea">textarea</textarea>
		<input type="hidden" name="hidden" value="hidden"/>
		<input type="checkbox" name="checkbox" value="checkbox" checked="checked"/>
		<input type="checkbox" name="checkbox-unchecked" value="checkbox"/>
		<input type="radio" name="radio" value="radio" checked="checked"/>
		<input type="radio" name="radio-unchecked" value="radio-unchecked"/>
		<button name="button" value="button">a button</button>
		
		<select name="select-one">
			<option value="select">not selected</option>
			<option value="selected-one" selected="selected">selected-one</option>
			<option value="select">not selected</option>
			<option value="select">not selected</option>
		</select>
		<select multiple="multiple" name="select-multiple">
			<option value="select">not selected</option>
			<option selected="selected" value="selected">selected</option>
			<option value="select">not selected</option>
			<option selected="selected" value="selected">selected</option>
			<option selected="selected" value="selected">selected</option>
			<option value="select">not selected</option>
		</select>
		<select multiple="multiple" name="select-multiple-none">
			<option value="select">not selected</option>
			<option value="select">not selected</option>
			<option value="select">not selected</option>
		</select>
		
		<input type="text" name="mixed" value="one"/>
		<select multiple="multiple" name="mixed">
			<option selected="selected" value="two">two</option>
			<option value="none">none</option>
		</select>
		<input type="checkbox" name="mixed" value="tree" checked="checked"/>
		<input type="radio" name="mixed" value="four" checked="checked"/>
		
		<input type="submit" value="unnamed"/>
		<input type="image" value="empty-named" name=""/>
</form>

<form id="test-from-2">
</form>

<form id="test-from-3">
	<input type="submit" value="unnamed"/>
</form>

<form id="test-from-4">
	<input type="text" name="empty" value=""/>
	<input type="text" name="unvalued"/>
</form>

<!--[if lte IE 7]><script type="text/javascript" src="../programica/fixes/trident3.js"></script><![endif]-->
<!--[if IE 8]><script type="text/javascript" src="../programica/trident4.js"></script><![endif]-->
<script type="text/javascript" src="../programica/fixes/log.js"></script>
<script type="text/javascript" src="../programica/init.js"></script>
<script type="text/javascript" src="../modules/cosy.js"></script>
<script type="text/javascript" src="../modules/form.js"></script>

<script type="text/javascript" src="tests.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function () {
	tests.plan(18)
	if (/IE 6/.test(tests.ua))
		tests.skip([9])
	
	var toHash = Programica.Form.toHash
	
	var hash = toHash($('test-from-1'))
	
	tests.eq(hash['unicode'], 'Юникод', 'unicode')
	tests.eq(hash['text'], 'text', 'text')
	tests.eq(hash['textarea'], 'textarea', 'textarea')
	tests.eq(hash['hidden'], 'hidden', 'hidden')
	tests.eq(hash['checkbox'], 'checkbox', 'checkbox')
	tests.ok(!('checkbox-unchecked' in hash), 'checkbox-unchecked')
	tests.eq(hash['radio'], 'radio', 'radio')
	tests.ok(!('radio-unchecked' in hash), 'radio-unchecked')
	tests.eq(hash['button'], 'button', 'button')
	tests.eq(hash['select-one'], 'selected-one', 'select-one')
	tests.eqarr(hash['select-multiple'], ['selected','selected','selected'], 'select-multiple')
	tests.eqarr(hash['mixed'], ['one','two','tree','four'], 'mixed')
	tests.ok(!(undefined in hash), 'unnamed')
	tests.ok(!('' in hash), 'empty-named')
	
	var hash = toHash($('test-from-2'))
	var k = null
	for (k in hash) log(hash)
	tests.ok(k === null, 'empty form')
	
	var hash = toHash($('test-from-3'))
	var k = null
	for (k in hash) log(hash)
	tests.ok(k === null, 'form with only unnamed input')
	
	var hash = toHash($('test-from-4'))
	
	tests.eq(hash['empty'], '', 'empty input')
	tests.eq(hash['unvalued'], '', 'unvalued')
	
	tests.done()
	}, false)
</script>
</body>
</html>
