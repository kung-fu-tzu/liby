	job.test('timer passing', function (test)
	{
		function job ()
		{
			test.ok(true)
			test.done()
		}
		setTimeout(job, 10)
		test.wait(1000)
	})
	
	
	job.test('timer failing', function (test)
	{
		test.wait(10)
	})
	
	
	job.test('infinite timer', function (test)
	{
		test.wait()
		setTimeout(function () { test.done() }, 10)
	})
	
	
	job.test('async', function (test)
	{
		test.time('normal')
		test.async(function () { test.timeEnd('normal'); test.done() })
	})
	
	
	job.test('empty', function (test) {})
	
	job.test('passing', function (test)
	{
		test.ok(true)
		test.no(false)
	})
	
	job.test('failing', function (test)
	{
		test.ok(false)
		test.no(true)
	})
