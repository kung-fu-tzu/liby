<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=320"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>Request tests</title>
</head>
<body>

<!--[if lte IE 7]><script type="text/javascript" src="../programica/fixes/trident3.js"></script><![endif]-->

<script type="text/javascript" src="../modules/url-encode.js"></script>
<script type="text/javascript" src="../modules/request.js"></script>

<script type="text/javascript" src="../modules/cascade.js"></script>
<script type="text/javascript" src="../tests.js"></script>
<script type="text/javascript">
Tests.test(function (t)
{
	t.test('sync GET', function (t)
	{
		t.expect(1)
		function callback (e)
		{
			t.eq(/<title>(.+?)<\/title>/.exec(this.responseText)[1], 'Request tests')
		}
		Request.get('?', null, callback, true)
	})
	
	t.test('async GET', function (t)
	{
		t.expect(1)
		function callback (e)
		{
			t.eq(/<title>(.+?)<\/title>/.exec(this.responseText)[1], 'Request tests')
			t.done()
		}
		Request.get('?', null, callback)
		t.wait(1000)
	})
	
})
</script>
</body>
</html>
