<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=320"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>Custom array class tests</title>
</head>
<body>

<script type="text/javascript" src="../modules/cascade.js"></script>
<script type="text/javascript" src="../tests.js"></script>
<script type="text/javascript">
Tests.test(function (t)
{
	function SuperArray () {}
	SuperArray.prototype = new Array()
	
	t.test('push', function (t)
	{
		t.time('super.push')
		var arr = new SuperArray()
		for (var i = 0; i < 100000; i++)
			arr.push(i)
		t.timeEnd('super.push')
		
		t.time('simple.push')
		var arr = new Array()
		for (var i = 0; i < 100000; i++)
			arr.push(i)
		t.timeEnd('simple.push')
		
		t.time('native.push')
		var arr = []
		for (var i = 0; i < 100000; i++)
			arr.push(i)
		t.timeEnd('native.push')
	})
	
	t.test('access', function (t)
	{
		t.time('super[]')
		var arr = new SuperArray()
		for (var i = 0; i < 100000; i++)
			arr[i] = i
		t.timeEnd('super[]')
		
		t.time('simple[]')
		var arr = new Array()
		for (var i = 0; i < 100000; i++)
			arr[i] = i
		t.timeEnd('simple[]')
		
		t.time('native[]')
		var arr = []
		for (var i = 0; i < 100000; i++)
			arr[i] = i
		t.timeEnd('native[]')
	})
	
	t.test('sort', function (t)
	{
		t.expect(3)
		var arr = new SuperArray()
		for (var i = 100000; i > 100; i--)
			arr[i] = -i
		t.time('super.sort')
		arr.sort()
		t.timeEnd('super.sort')
		t.ne(arr[0], -1000, 'super.sort does not sort')
		
		var arr = new Array()
		for (var i = 100000; i > 100; i--)
			arr[i] = -i
		t.time('simple.sort')
		arr.sort()
		t.timeEnd('simple.sort')
		t.eq(arr[0], -1000, 'simple.sort')
		
		var arr = []
		for (var i = 100000; i > 100; i--)
			arr[i] = -i
		t.time('native.sort')
		arr.sort()
		t.timeEnd('native.sort')
		t.eq(arr[0], -1000, 'native.sort')
	})
	
})
</script>
</body>
</html>
