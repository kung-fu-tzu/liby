<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=320"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>Mixin tests</title>
</head>
<body>

<!--[if lte IE 7]><script type="text/javascript" src="../programica/fixes/trident3.js"></script><![endif]-->
<!--[if gte IE 8]><script type="text/javascript" src="../programica/fixes/trident4.js"></script><![endif]-->
<script type="text/javascript" src="../programica/init.js"></script>
<script type="text/javascript" src="../programica/prototype.js"></script>

<!--# include virtual="tests.includes.html" -->
<script type="text/javascript">
Tests.test(function (t)
{
	t.test('mixing', function (t)
	{
		var A = function () {}
		A.prototype = {x: 'A', y: 'A', z: 'A'}
		
		var B = function () {}
		B.prototype = new A()
		B.prototype.y = 'B'
		B.prototype.z = 'B'
		
		var C = function () {}
		C.prototype = new B()
		C.prototype.z = 'C'
		
		var c = new C()
		t.eqo(c, {x: 'A', y: 'B', z: 'C'})
		
		var M = function () {}
		M.prototype.x = 'M'
		M.prototype.q = 'M'
		M.prototype.y = 'M'
		B.mixIn(M)
		t.eqo(c, {x: 'A', y: 'B', z: 'C', q: 'M'})
		
	})
})
</script>
</body>
</html>
