<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=320"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>Event player tests</title>
	<style type="text/css" media="screen">
		.box,
		.control { position: absolute; z-index: 10; left: 75px; width: 100px; }
		.box { height: 50px; color: #fff; text-align: center; line-height: 50px; }
		#mousemove { top: 50px;  background: #22a; }
		#mousedown { top: 100px; background: #2a2; }
		#mouseup   { top: 150px; background: #2aa; }
		#click     { top: 200px; background: #a22; }
		#submit    { top: 250px; background: #a2a; }
		#keydown   { top: 300px; }
		#keypress  { top: 350px; }
		#keyup     { top: 400px; }
		
		.recorder-cursor
		{
			position: absolute; z-index: 65535; left: 0; top: -100px; width: 16px; height: 21px;
			background: url(recorder-cursor.png); margin: -3px 0 0 -3px;
		}
	</style>
</head>
<body>

<div id="mousemove" class="box">mousemove</div>
<div id="mousedown" class="box">mousedown</div>
<div id="mouseup" class="box">mouseup</div>
<div id="click" class="box">click</div>
<form id="submit" class="box"><button type="submit">submit</button></form>
<input id="keydown" class="control" type="text" value="keydown"/>
<input id="keypress" class="control" type="text" value="keypress"/>
<input id="keyup" class="control" type="text" value="keyup"/>

<!--[if lte IE 7]><script type="text/javascript" src="../programica/fixes/trident3.js"></script><![endif]-->
<!--[if gte IE 8]><script type="text/javascript" src="../programica/fixes/trident4.js"></script><![endif]-->
<script type="text/javascript" src="../programica/init.js"></script>
<script type="text/javascript" src="../programica/prototype.js"></script>

<script type="text/javascript" src="../modules/child-indexed-path.js"></script>
<script type="text/javascript" src="../modules/event-recorder.js"></script>
<script type="text/javascript" src="../modules/event-player.js"></script>

<script type="text/javascript" src="../modules/json.js"></script>
<script type="text/javascript" src="../widgets/recorder.js"></script>

<!--# include virtual="tests.includes.html" -->
<script type="text/javascript">
Tests.test(function (t)
{
	t.test('simple events', function (t)
	{
		var time = 0
		function bind (t, type)
		{
			var box = document.getElementById(type)
			function done (e)
			{
				e.preventDefault()
				if (!t.finished)
				{
					t.ok(e.target === box, 'e.target')
					t.done()
				}
				// box.removeEventListener(type, done, false)
			}
			box.addEventListener(type, done, false)
			
			t.wait(10000 * ++time)
		}
		
		t.test('mousemove', function (t)
		{
			bind(t, 'mousemove')
		})
		
		t.test('mousedown', function (t)
		{
			bind(t, 'mousedown')
		})
		
		t.test('mouseup', function (t)
		{
			bind(t, 'mouseup')
		})
		
		t.test('click', function (t)
		{
			bind(t, 'click')
		})
		
		t.test('submit', function (t)
		{
			bind(t, 'submit')
		})
		
		t.test('keydown', function (t)
		{
			bind(t, 'keydown')
		})
		
		t.test('keypress', function (t)
		{
			bind(t, 'keypress')
		})
		
		t.test('keyup', function (t)
		{
			bind(t, 'keyup')
		})
		
		var recorder = new Recorder()
		recorder.bind()
		
		recorder.play(<!--# include virtual="event-player-script.json" -->)
	})
})
</script>
</body>
</html>
