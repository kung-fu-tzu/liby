<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=320"/>
	<title>UrlEncode tests</title>
	
	<script type="text/javascript" src="../programica/prototype.js"></script>
	<script type="text/javascript" src="../modules/url-encode.js"></script>
	
	<script src="tests.common.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">
Tests.test(function (t)
{
	t.eq(typeof self.encodeURIComponent, 'function', 'encodeURIComponent is a function')
	t.eq(typeof self.decodeURIComponent, 'function', 'decodeURIComponent is a function')
	t.eq(encodeURIComponent('abcxyz+x x123890x-x=x&x;x(x)x.x'), 'abcxyz%2Bx%20x123890x-x%3Dx%26x%3Bx(x)x.x', 'encodeURIComponent(...)')
	t.eq(decodeURIComponent('abcxyz%2Bx%20x123890x-x%3Dx%26x%3Bx(x)x.x'), 'abcxyz+x x123890x-x=x&x;x(x)x.x', 'decodeURIComponent(...)')
	
	t.eq(encodeURIComponent('xаxбxвxэxюxяxёxйx'), 'x%D0%B0x%D0%B1x%D0%B2x%D1%8Dx%D1%8Ex%D1%8Fx%D1%91x%D0%B9x', 'encodeURIComponent(unicode)')
	t.eq(decodeURIComponent('x%D0%B0x%D0%B1x%D0%B2x%D1%8Dx%D1%8Ex%D1%8Fx%D1%91x%D0%B9x'), 'xаxбxвxэxюxяxёxйx', 'decodeURIComponent(unicode)')
	
	t.log('simple')
	t.eq(UrlEncode.stringify(' '), '%20', '" "')
	t.eq(UrlEncode.stringify(' = '), '%20%3D%20', '" = "')
	t.eq(UrlEncode.stringify(123), '123', '123')
	t.eq(UrlEncode.stringify(null), '', 'null')
	t.eq(UrlEncode.stringify(undefined), '', 'undefined')
	
	t.log('stringify array')
	t.eq(UrlEncode.stringify([123, 456, 789]), '123&456&789', '[123, 456, 789] with default pd="&"')
	UrlEncode.paramDelimiter = ';'
	t.eq(UrlEncode.stringify([123, 456, 789]), '123;456;789', '[123, 456, 789] with pd=";"')
	t.eq(UrlEncode.stringify(['abc', 'def', 'ghi']), 'abc;def;ghi', '["abc", "def", "ghi"]')
	t.eq(UrlEncode.stringify([0, '', undefined, null, false, true]), '0;;undefined;null;false;true', '[0, "", undefined, null, false, true]')
	t.eq(UrlEncode.stringify(['а', 'б', 'в']), '%D0%B0;%D0%B1;%D0%B2', '["а", "б", "в"]')
	
	t.log('stringify hash')
	t.eq(UrlEncode.stringify({a:1, b:2, c:3}), 'a=1;b=2;c=3', '{a:1, b:2, c:3}')
	t.eq(UrlEncode.stringify({a:1, b:2, c:[3,4]}), 'a=1;b=2;c=3;c=4', '{a:1, b:2, c:[3,4]}')
	t.eq(UrlEncode.stringify({a:{b:2}}), 'a=%5Bobject%5D', '{a:{b:2}}')
	t.eq(UrlEncode.stringify({а:'б'}), '%D0%B0=%D0%B1', '{а:"б"}')
	
	t.log('parse array')
	UrlEncode.paramDelimiter = '&'
	t.eqo(UrlEncode.parse('123&456&789'), {'123':'', '456':'', '789':''}, '[123, 456, 789] with pd="&"')
	UrlEncode.paramDelimiter = ';'
	t.eqo(UrlEncode.parse('123;456;789'), {'123':'', '456':'', '789':''}, '[123, 456, 789] with pd=";"')
	t.eqo(UrlEncode.parse('abc;def;ghi'), {'abc':'', 'def':'', 'ghi':''}, '["abc", "def", "ghi"]')
	t.eqo(UrlEncode.parse('0;;undefined;null;false;true'), {'0':'', '':'', 'undefined':'', 'null':'', 'false':'', 'true':''}, '["0", "", "undefined", "null", "false", "true"]')
	t.eqo(UrlEncode.parse('%D0%B0;%D0%B1;%D0%B2'), {'а':'', 'б':'', 'в':''}, '["а", "б", "в"]')
	
	t.log('parse hash')
	t.eqo(UrlEncode.parse('a=1;b=2;c=3'), {a:'1', b:'2', c:'3'}, '{a:1, b:2, c:3}')
	t.eqo(UrlEncode.parse('a=1;b=2;c=3;c=4'), {a:'1', b:'2', c:['3','4']}, 'a=1;b=2;c=3;c=4')
	t.eqo(UrlEncode.parse('a=%5Bobject%5D'), {a:'[object]'}, 'a=%5Bobject%5D')
	t.eqo(UrlEncode.parse('%D0%B0=%D0%B1'), {а:'б'}, '%D0%B0=%D0%B1')
})
</script>
</body>
</html>
