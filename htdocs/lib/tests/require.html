<script type="text/javascript">
Tests.test(function (t)
{
	window.veryGlobalVaiable = {}
	
	t.test('prerequisites', function (t)
	{
		t.expect(1)
		var script = document.getElementsByTagName('head')[0].appendChild(document.createElement('script'))
		script.addEventListener('load', load, false)
		script.src = 'require-file-1.js?ac=' + Math.random()
		t.time('load')
		function load (e)
		{
			t.timeEnd('load')
			t.eq(window.veryGlobalVaiable.file1, 555)
			t.done()
		}
		
		t.wait(1000)
	})
})
