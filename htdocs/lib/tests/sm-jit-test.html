<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="tests.css" type="text/css"/>
	<title>Event classes tests</title>
</head>
<body>

<!--[if lte IE 7]><script type="text/javascript" src="../programica/fixes/trident3.js"></script><![endif]-->
<!--[if IE 8]><script type="text/javascript" src="../programica/fixes/trident4.js"></script><![endif]-->
<script type="text/javascript" src="../programica/fixes/log.js"></script>
<script type="text/javascript" src="../programica/init.js"></script>

<script type="text/javascript" src="tests.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function () {
	tests.plan(1)
	
	
	function calculate (arr)
	{
		var hash = {}
		hash[0.1] = {}
		
		// this loop produce corrupted data that can be checked
		for (var i = 0; i < arr.length; i++)
			if (hash[arr[i]])
				hash[arr[i]].arr = arr[i]
		
		return hash
	}
	
	// change 5 to 0.5 (int to float) and the bug is gone
	calculate([ 0.1, 5 ])
	var res = calculate([ 0.1, 0.1 ])
	
	var ok = true
	for (var k in res)
		if (!res[k].arr)
		{
			ok = false
			// document.write('<span style="color:red">failed</span>')
			// throw 'failed'
		}
	
	
	// semi-equal or much different
	tests.ok(ok, 'jit fails on float point numbers')
	
	tests.done()
	}, false)
</script>
</body>
</html>
