<script type="text/javascript" src="tests.js"></script>
<script type="text/javascript">
Tests.test(function (job)

	})
	
	job.test('manual', {failing: true}, function (test)
	{
		test.time('all')
		test.log(123)
		test.info(123)
		test.pass(123)
		test.fail(123)
		test.timeEnd('all')
	})
	
	job.test('empty', function (test) {})
	
	job.test('passing', function (test)
	{
		test.ok(true)
		test.no(false)
	})
	
	job.test('failing', {failing: true}, function (test)
	{
		test.ok(false)
		test.no(true)
	})
	
	
	job.test('expect:', {failing: true, expect: 0}, function (test)
	{
		test.ok(true)
	})
	
	
	job.test('expect()', function (test)
	{
		test.expect(2)
		test.ok(true)
		test.ok(true)
	})
	
	
	job.test('timer passing', function (test)
	{
		function job ()
		{
			test.ok(true)
			test.done()
		}
		setTimeout(job, 10)
		test.wait(1000)
	})
	
	
	job.test('cascade', function (t)
	{
		t.test('nested 1', function (t)
		{
			t.test('nested 1.1', function (t)
			{
				t.ok(true, 'description')
			})
			t.test('nested 1.2', function (t)
			{
				t.ok(true, 'description')
			})
		})
		
		t.test('nested 2', function (t)
		{
			t.test('nested 2.1', function (t)
			{
				t.ok(true, 'description')
				t.test('nested 2.1.1', function (t)
				{
					t.ok(true, 'description')
				})
			})
		})
		
	})
	
	
	job.test('timer failing', {failing: true}, function (test)
	{
		test.wait(10)
	})
	
	
	job.test('infinite timer', function (test)
	{
		function job ()
		{
			test.ok(true)
			test.done()
		}
		setTimeout(job, 10)
		test.wait()
	})
	
	
	job.test('async', function (test)
	{
		function job () { test.ok(true) }
		test.async(job)
	})
	
	
	job.test('async many times', function (test)
	{
		test.async(function () { test.ok(1) })
		test.async(function () { test.ok(2) })
		test.async(function () { test.ok(3) })
	})
	
	job.test('the same async many times', function (test)
	{
		function job () { test.ok(1) }
		test.async(job)
		test.async(job)
		test.async(job)
	})
})
