<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Demo for HTMLInputElement selectStart/selectEnd</title>
	<script src="../tests.common.js" type="text/javascript"></script>
	
	<!--[if lte IE 7]><script type="text/javascript" src="../../core/fixes/trident3.js"></script><![endif]-->
	<!--[if gte IE 8]><script type="text/javascript" src="../../core/fixes/trident4.js"></script><![endif]-->
	
	<style type="text/css">
	body { padding: 20px; }
	input { font-size: 20px; }
	</style>
</head>
<body>
<div><input type="text" id="first-input" value="Viva the Web!"/></div>
<div><input type="text" id="second-input" value="Viva the Web!"/></div>
<div id="first-output"></div>
<script type="text/javascript">
function $ (id) { return document.getElementById(id) }

function loaded (e)
{
	var input = $('first-input')
	input.selectionStart = 3
	input.selectionEnd = 10
	
	var input = $('second-input')
	input.selectionStart = 3
	input.selectionEnd = 10
	
	
}

window.addEventListener('load', loaded, false)
</script>
</body>
</html>
