<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
	<title>Немножко тестов анимации</title>
	
	<script type="text/javascript" src="/lib/Programica.js"></script>
	
	<!--<script type="text/javaScript" src="/lib/Programica/Animation.js"></script>
	<script type="text/javaScript" src="/lib/Programica/Request.js"></script>

	<style>
	/*body
	{
		background: url('/n.gif') no-repeat;
		background-attachment: fixed;
	}*/
	
	br { clear: both; margin: 1.5em;}
	
	.prev { float: left; }
	.next { float: right; }
	.prev, .next { cursor: pointer; color: red;  /*для сафари { */ position: relative; z-index: 1; /* } */ }
	.disabled { cursor: default !important; color: silver !important }
	
	.photos { width: 420px; }
	.photos .viewport { background-color: silver; width: 420px; height: 200px; overflow: hidden; position: relative; }
	.photos img { width: 420px; height: 200px; margin: 0 2px 2px 0; float: left; }
	
	
	</style>
</head>
<body>
	<p>Вертикально:</p>
	<div class="photos programica-rolling-images" animation-type="easeOutBounce">
		<div class="viewport">
			<img class="point" src="i/1.jpg" alt="" />
			<img class="point" src="i/2.jpg" alt="" />
			<img class="point" src="i/3.jpg" alt="" />
			<img class="point" src="i/4.jpg" alt="" />
			<img class="point" src="i/5.jpg" alt="" />
			<img class="point" src="i/6.jpg" alt="" />
			<img class="point" src="i/7.jpg" alt="" />
			<img class="point" src="i/8.jpg" alt="" />
			<img class="point" src="i/9.jpg" alt="" />
		</div>
		<a class="prev">← предыдущая</a>
		<a class="next">следующая →</a>
	</div>
	
	<br/>
	
	<p>Горизонтально:</p>
	<div class="photos programica-rolling-images" animation-type="easeOutBounce">
		<div class="viewport">
			<div style="width:10000px">
				<img class="point" src="i/1.jpg" alt="" />
				<img class="point" src="i/2.jpg" alt="" />
				<img class="point" src="i/3.jpg" alt="" />
				<img class="point" src="i/4.jpg" alt="" />
				<img class="point" src="i/5.jpg" alt="" />
				<img class="point" src="i/6.jpg" alt="" />
				<img class="point" src="i/7.jpg" alt="" />
				<img class="point" src="i/8.jpg" alt="" />
				<img class="point" src="i/9.jpg" alt="" />
			</div>
		</div>
		<a class="prev">← предыдущая</a>
		<a class="next">следующая →</a>
	</div>
	
	<br/>
	
	<p>По двум осям:</p>
	<div class="photos programica-rolling-images" animation-type="easeOutBounce">
		<div class="viewport">
			<img class="point" src="i/1.jpg" alt="" style="margin-left:0px"/>
			<img class="point" src="i/2.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/3.jpg" alt="" style="margin-left:0px" />
			<img class="point" src="i/4.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/5.jpg" alt="" style="margin-left:0px"/>
			<img class="point" src="i/6.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/7.jpg" alt="" style="margin-left:0px" />
			<img class="point" src="i/8.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/9.jpg" alt="" style="margin-left:0px" />
		</div>
		<a class="prev">← предыдущая</a>
		<a class="next">следующая →</a>
	</div>
	
	<br/>
</body>
</html>
