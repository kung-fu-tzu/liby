<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:pmc="http://www.programica.ru/2007/09/09" xml:lang="ru" lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
	<title>Немножко тестов анимации</title>
	
	<script type="text/javascript" src="/lib/Programica.js"></script>
	<script type="text/javascript" src="/lib/Widgets/RollingImages.js"></script>
	
	<style type="text/css">
		
		/*body
		{
			background: url('/n.gif') no-repeat;
			background-attachment: fixed;
		}*/
		
		br { clear: both; margin: 1.5em;}
		
		fieldset { float: left; width: 40%; margin: 2%; padding: 1%; }
		
		.prev { float: left; }
		.next { float: right; }
		.prev, .next { cursor: pointer; color: red;  /*для сафари { */ position: relative; z-index: 1; /* } */ }
		a[disabled] { cursor: default !important; color: silver !important }
		.disabled { cursor: default !important; color: silver !important }
		
		.photos { width: 420px; }
		.photos .viewport { background-color: silver; width: 420px; height: 200px; overflow: hidden; position: relative; }
		.photos img { width: 420px; height: 200px; float: left; }
		.vertical img { margin-bottom: 2px; }
		.horizontal img { margin-right: 2px; }
		
		.opacity-gradient img { width: 100px; float: left; }
		
		.grab { cursor: url(grab.ico), -moz-grab; }
		.grabbing { cursor: url(grabbing.ico), -moz-grabbing; }
		
	</style>
</head>
<body>
	
	<fieldset><legend>RollingImages</legend>
	<p>Вертикально:</p>
	<div class="photos programica-rolling-images vertical" pmc:animation-type="easeOutBounce">
		<div class="viewport">
			<img class="point" src="i/1.jpg" alt="" />
			<img class="point" src="i/2.jpg" alt="" />
			<img class="point" src="i/3.jpg" alt="" />
			<img class="point" src="i/4.jpg" alt="" />
			<img class="point" src="i/5.jpg" alt="" />
			<img class="point" src="i/6.jpg" alt="" />
			<img class="point" src="i/7.jpg" alt="" />
			<img class="point" src="i/8.jpg" alt="" />
			<img class="point" src="i/9.jpg" alt="" />
		</div>
		<a class="prev">← предыдущая</a>
		<a class="next">следующая →</a>
	</div>
	
	<br/>
	
	<p>Горизонтально:</p>
	<div class="photos programica-rolling-images horizontal" pmc:rolling-images-grab="magnify" pmc:rolling-images-grab-inertia="2">
		<div class="viewport">
			<div style="width:10000px; padding:0 1000px;">
				<img class="point" src="i/1.jpg" alt="" />
				<img class="point" src="i/2.jpg" alt="" />
				<img class="point" src="i/3.jpg" alt="" />
				<img class="point" src="i/4.jpg" alt="" />
				<img class="point" src="i/5.jpg" alt="" />
				<img class="point" src="i/6.jpg" alt="" />
				<img class="point" src="i/7.jpg" alt="" />
				<img class="point" src="i/8.jpg" alt="" />
				<img class="point" src="i/9.jpg" alt="" />
			</div>
		</div>
		<a class="prev">← предыдущая</a>
		<a class="next">следующая →</a>
	</div>
	
	<br/>
	
	<p>По двум осям:</p>
	<div class="photos programica-rolling-images vertical" pmc:animation-type="easeOutBounce" pmc:rolling-images-grab="yes" pmc:rolling-images-grab-power="1.5 1.5" pmc:animation-duration="3" pmc:rolling-images-scroll="yes">
		<div class="viewport">
			<img class="point" src="i/1.jpg" alt="" style="margin-left:0px"/>
			<img class="point" src="i/2.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/3.jpg" alt="" style="margin-left:0px" />
			<img class="point" src="i/4.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/5.jpg" alt="" style="margin-left:0px"/>
			<img class="point" src="i/6.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/7.jpg" alt="" style="margin-left:0px" />
			<img class="point" src="i/8.jpg" alt="" style="margin-left:100px" />
			<img class="point" src="i/9.jpg" alt="" style="margin-left:0px" />
		</div>
		<a class="prev">← предыдущая</a>
		<a class="next">следующая →</a>
	</div>
	</fieldset>
	
	
	<fieldset><legend>Прозрачность</legend>
		<img style="cursor:pointer" src="i/9.jpg" alt="" onclick="this.animate('linearTween', {opacity: [1,0]}, 2).start()" />
		
		<br/>
		
		<h2 style="cursor:pointer; opacity:0.5; background-color: white" onclick="this.animate('linearTween', {opacity: [0]}, 0.5).start()">Полупрозрачный превед!</h2>
		
		<br/>
		<div class="opacity-gradient">
			<img src="i/8.jpg" alt="" style="opacity:0.0" />
			<img src="i/8.jpg" alt="" style="opacity:0.1" />
			<img src="i/8.jpg" alt="" style="opacity:0.2" />
			<img src="i/8.jpg" alt="" style="opacity:0.3" />
			<img src="i/8.jpg" alt="" style="opacity:0.4" />
			<img src="i/8.jpg" alt="" style="opacity:0.5" />
			<img src="i/8.jpg" alt="" style="opacity:0.6" />
			<img src="i/8.jpg" alt="" style="opacity:0.7" />
			<img src="i/8.jpg" alt="" style="opacity:0.8" />
			<img src="i/8.jpg" alt="" style="opacity:0.9" />
			<img src="i/8.jpg" alt="" style="opacity:1.0" />
		</div>
	</fieldset>
	<br/>
	
	
</body>
</html>
