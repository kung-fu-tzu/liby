<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Switcher tests</title>
	<script type="text/javascript" src="/lib/Programica.js"></script>
	<script type="text/javascript" src="/lib/Widgets/Switcher.js"></script>
	<style>
		* { margin: 0; padding: 0; }
		body { padding: 20px; }
		a { cursor: pointer; }
		.menu { display: block; overflow: hidden; }
		.menu li { display: block; float: left; margin-right: 5px; }
		.menu li a { background: silver; padding: 4px 8px; -webkit-border-radius: 4px; }
		.menu li a:hover { border-bottom: none; background: #0f8; }
		
		.tabs { margin: 5px 0; }
		.tabs li { background: silver; width: 300px; height: 200px; padding: 2px 8px; display: none; }
	</style>
</head>
<body>
	<ul class="menu" id="test-menu"><li><a>first</a></li><li><a>second</a></li><li><a>third</a></li></ul>
	<ul class="tabs" id="test-tabs"><li>first tab</li><li>second tab</li><li>third tab</li></ul>
	<script>
		$.onload
		(
			function ()
			{
				var menu = $('test-menu')
				var tabs = $('test-tabs')
				Switcher.bind(menu, menu.getElementsByTagName('li'), tabs.getElementsByTagName('li'))
				menu.onselect = function (n) { if (n == 0 || n == 1 || n == 2) alert('OK'); else alert("Error: " + n); }
				menu.select(0)
			}
		)
		
	</script>
</body>
</html>
