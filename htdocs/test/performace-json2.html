<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" debug="true" debugHeight="100%">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Экстремальные тесты на скорость</title>
	<script type="text/javascript" src="/lib/json2-mini.js"></script>
	<script type="text/javascript" src="/lib/json2.js"></script>
</head>
<body>
	<script>
		
		var obj = {a:[1,2,3,4,5,6,7,8,9,0],b:{c:{d:{e:{f:{g:"abc",h:new Date()}}}}}}
		
		console.time('json2');
		(function(){
			var str = JSON.stringify
			for (i = 0; i <= 100; i++) str(obj);
		}) ()
		console.timeEnd('json2')
		
		console.time('json2-mini');
		(function(){
			var str = Object.stringify
			for (i = 0; i <= 100; i++) str(obj);
		}) ()
		console.timeEnd('json2-mini')
		
	</script>
</body>
</html>
