<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<title>Forms</title>
	
	<script type="text/javascript" src="/lib/Programica.js"></script>
	
	<style type="text/css">
		
	</style>
</head>
<body>
	

<form id="source" action="?">
	<p>
		<input type="text" name="fio"/>
	</p>
	<p>
		<label><input type="radio" name="sex" value="male"/> М</label>
		<label><input type="radio" name="sex" value="female"/> Ж</label>
	</p>
	<p>
		<label><input type="radio" name="graduation" value="middle school"/> middle school</label>
		<label><input type="radio" name="graduation" value="almost high school"/>almost high school</label>
		<label><input type="radio" name="graduation" value="high school"/> high school</label>
		<label><input type="checkbox" name="graduation" value="almost high school"/> almost high school</label>
	</p>
	<p>
		<label><input type="checkbox" name="brand" value="Zara"/> Zara</label>
		<label><input type="checkbox" name="brand" value="Bershka"/>Bershka</label>
		<label><input type="checkbox" name="brand" value="Pool and Bear"/> Pool and Bear</label>
	</p>
	<p>
		<input type="text" name="alphabet"/><input type="text" name="alphabet"/><input type="text" name="alphabet"/>
		<input type="text" name="alphabet"/><input type="text" name="alphabet"/><input type="text" name="alphabet"/>
		…<label><input type="checkbox" name="alphabet" value="o"/>o</label>…
		<input type="text" name="alphabet"/><input type="text" name="alphabet"/><input type="text" name="alphabet"/>
	</p>
	<p>
		<select name="city">
			<option></option>
			<option value="Moscow">Moscow</option>
			<option value="Moscow">St. Peterburg</option>
			<option value="Omsk">Omsk</option>
			<option value="Novosibirsk">Novosibirsk</option>
		</select>
	</p>
	<p>
		<textarea name="text"></textarea>
	</p>
</form>


<script>
	$.onload
	(
		function onLoad ()
		{
			var source = $('source')
			// var hash = source.toHash()
			// log(hash)
			var hash = { fio: 'Leonov A Peter', sex: 'male', graduation: ['almost high school', 'almost high school'], brand: ['Bershka', 'Pool and Bear'], alphabet: ['a', 'b', 'c', 'd', 'e', 'f', 'o', 'z', 'y', 'x'], city: 'Omsk', text: 'Lorem ipsum' }
			source.fromHash(hash)
		}
	)
	
</script>

</body>
</html>
