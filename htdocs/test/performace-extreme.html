<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" debug="true" debugHeight="100%">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Экстремальные тесты на скорость</title>
	<!--<script type="text/javascript" src="/lib/Programica.js"></script>-->
	<script type="text/javascript" src="/lib/firebug/firebug.js"></script>
</head>
<body>
	<script>
		
		console.info('Vars')
		
		console.time('Empty cycle in closures global i');
		(function(){for (i = 0; i <= 100000; i++);}) ()
		console.timeEnd('Empty cycle in closures global i')
		
		console.time('Empty cycle in global')
		for (i = 0; i <= 100000; i++);
		console.timeEnd('Empty cycle in global')
		
		console.time('Empty cycle; var i')
		for (var i = 0; i <= 100000; i++);
		console.timeEnd('Empty cycle; var i')
		
		
		var thousandObjs = []
		for (var i = 0; i < 1000; i++)
			thousandObjs[i] = {prop:1}
		
		
		var tests =
		[
			function ()
			{
				console.time('Empty cycle in timer global i');
				(function(){for (i = 0; i <= 100000; i++);}) ()
				console.timeEnd('Empty cycle in timer global i')
			},
			
			function ()
			{
				console.time('Empty cycle in with(i)')
				with ({i:0})
				{
					for (i = 0; i <= 100000; i++);
				}
				console.timeEnd('Empty cycle in with(i)')
				
				console.time('Empty cycle in function(i)');
				(function (i)
				{
					for (i = 0; i <= 100000; i++);
				}) ()
				console.timeEnd('Empty cycle in function(i)')
				
				console.time('Empty cycle in function test1 (i)')
				function test1 (i)
				{
					for (i = 0; i <= 100000; i++);
				}
				test1(0)
				console.timeEnd('Empty cycle in function test1 (i)')
				
				console.time('Empty cycle in function() var i');
				(function ()
				{
					for (var i = 0; i < 100000; i++);
				}) ()
				console.timeEnd('Empty cycle in function() var i')
				
				console.time('Empty cycle in function test2 () var i')
				function test2 ()
				{
					for (var i = 0; i < 100000; i++);
				}
				test2(0)
				console.timeEnd('Empty cycle in function test2 () var i')
				
				console.time('Only local var');
				(function ()
				{
					var x = 0
					for (var i = 0; i < 100000; i++);
				}) ()
				console.timeEnd('Only local var')
				
				console.time('Many local vars');
				(function ()
				{
					var a,b,c,d,e,f,g,h,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z
					var a1,b1,c1,d1,e1,f1,g1,h1,j1,k1,l1,m1,n1,o1,p1,q1,r1,s1,t1,u1,v1,w1,x1,y1,z1
					var a2,b2,c2,d2,e2,f2,g2,h2,j2,k2,l2,m2,n2,o2,p2,q2,r2,s2,t2,u2,v2,w2,x2,y2,z2
					var a3,b3,c3,d3,e3,f3,g3,h3,j3,k3,l3,m3,n3,o3,p3,q3,r3,s3,t3,u3,v3,w3,x3,y3,z3
					for (var i = 0; i < 100000; i++);
				}) ()
				console.timeEnd('Many local vars')
			},
			
			function ()
			{
				console.info('compile \\n or ;')
				
				var code = []
				for (var i = 0; i < 1000; i++)
					code[i] = '1'
				
				var code1 = code.join('\n')
				console.time('1\\n')
				for (var i = 0; i < 100; i++)
					eval('[function () {' + code1 + '}]')
				console.timeEnd('1\\n')
				
				
				var code2 = code.join(';')
				console.time('1;')
				for (var i = 0; i < 100; i++)
					eval('[function () {' + code2 + '}]')
				console.timeEnd('1;')
			},
			
			function ()
			{
				console.info('each with plain for')
				
				var sum
				var arr = []
				for (var i = 0; i < 100000; i++)
					arr[i] = 1
				
				sum = 0
				console.time('for')
				for (var i = 0, il = arr.length; i < il; i++)
					sum += arr[i]
				console.timeEnd('for')
				if(sum != 100000)
					console.error('sum != 100000: ' + sum)
				
				Array.prototype.eachApply1 = function  (func)
				{
					for (var i = 0, il = this.length; i < il; i++)
						func.apply(this, [this[i]])
				}
				
				Array.prototype.eachApply2 = function  (func)
				{
					var prms = [0]
					for (var i = 0, il = this.length; i < il; i++)
					{
						prms[0] = this[i]
						func.apply(this, prms)
					}
				}
				
				Array.prototype.eachCall = function  (func)
				{
					for (var i = 0, il = this.length; i < il; i++)
					{
						func.call(this, this[i])
					}
				}
				
				Array.prototype.each = function  (func)
				{
					for (var i = 0, il = this.length; i < il; i++)
					{
						func(this[i])
					}
				}
				
				sum = 0
				console.time('eachApply1')
				arr.eachApply1(function(v){sum += v})
				console.timeEnd('eachApply1')
				if(sum != 100000)
					console.error('sum != 100000: ' + sum)
				
				sum = 0
				console.time('eachApply2')
				arr.eachApply2(function(v){sum += v})
				console.timeEnd('eachApply2')
				if(sum != 100000)
					console.error('sum != 100000: ' + sum)
				
				sum = 0
				console.time('eachCall')
				arr.eachCall(function(v){sum += v})
				console.timeEnd('eachCall')
				if(sum != 100000)
					console.error('sum != 100000: ' + sum)
				
				sum = 0
				console.time('each')
				arr.each(function(v){sum += v})
				console.timeEnd('each')
				if(sum != 100000)
					console.error('sum != 100000: ' + sum)
				
				delete Array.prototype.eachApply1
				delete Array.prototype.eachApply2
				delete Array.prototype.eachCall
				delete Array.prototype.each
			},
			
			function ()
			{
				console.info('arrays')
				
				console.time('dynamic')
				var arr1 = new Array(0)
				for (var i = 0; i < 100000; i++)
					arr1[i] = 1
				console.timeEnd('dynamic')
				
				var arr2 = new Array(100000)
				console.time('preallocated')
				for (var i = 0; i < 100000; i++)
					arr2[i] = 1
				console.timeEnd('preallocated')
			},
			
			function ()
			{
				console.info('try/catch')
				
				console.time('clear')
				for (var i = 0; i < 100000; i++) { 1; }
				console.timeEnd('clear')
			},
			
			function ()
			{
				console.time('outer')
				try
				{
					for (var i = 0; i < 100000; i++) { 1; }
				} catch (ex) {}
				console.timeEnd('outer')
			},
			
			function ()
			{
				console.time('inner')
				for (var i = 0; i < 100000; i++)
				{
					try { 1; } catch (ex) {}
				}
				console.timeEnd('inner')
			},
			
			function ()
			{
				console.info('cycles versus closures (code generation)')
				
				var objs = thousandObjs
				var sum = 0
				console.time('cycle')
				for (var i = 0; i < 100; i++)
				{
					sum = 0
					for (var j = 0; j < 1000; j++)
						sum += objs[j].prop
				}
				console.timeEnd('cycle')
				if(sum != 1000)
					console.error('sum != 1000: ' + sum)
			},
			
			function ()
			{
				var objs = thousandObjs
				var sum = 0
				
				console.time('compile')
				
				var vars = []
				var calc = []
				var code = ''
				
				for (var j = 0; j < 1000; j++)
				{
					vars[j] = 'var v' + j + ' = objs[' + j + '].prop'
					calc[j] = 'v' + j
				}
				
				code = 'function(){ ' + vars.join(';') + '; for (var i = 0; i < 100; i++) { var s=' + calc.join('+') + '}; return s}'
				
				var func = (eval('['+code+']'))[0]
				console.timeEnd('compile')
				
				
				console.time('closure')
				sum = func()
				console.timeEnd('closure')
				if(sum != 1000)
					console.error('sum != 1000: ' + sum)
			}
		]
		
		window.onload = function ()
		{
			tests.now = 0
			tests.running = false
			var interval = setInterval
			(
				function ()
				{
					if (tests.running)
						return
					
					tests.running = true
					
					if (tests[tests.now])
						tests[tests.now]()
					else
						clearInterval(interval), console.info('DONE')
					
					tests.now++
					
					tests.running = false
				},
				150
			)
		}
	</script>
</body>
</html>
