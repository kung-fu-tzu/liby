<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Visibility frame demo</title>
	
	<!--[if lte IE 7]><script type="text/javascript" src="../../src/core/fixes/trident3.js"></script><![endif]-->
	<!--[if gte IE 8]><script type="text/javascript" src="../../src/core/fixes/trident4.js"></script><![endif]-->
	<script type="text/javascript" src="../../src/core/fixes/keydown-to-keypress.js"></script>
	<script src="../../src/core/prototype.js" type="text/javascript"></script>
	<script src="../../src/modules/log.js" type="text/javascript"></script>
	<script src="../../src/modules/cosy.js" type="text/javascript"></script>
	<script src="../../src/modules/element.js" type="text/javascript"></script>
	
	<script src="../../src/modules/gridder.js" type="text/javascript"></script>
	<script src="../../src/modules/visibility-frame.js" type="text/javascript"></script>
	<script src="../../src/modules/event-driven.js" type="text/javascript"></script>
	<script src="../../src/modules/moveable.js" type="text/javascript"></script>
	
	<style type="text/css">
		html, body { margin: 0; padding: 0; }
		html { overflow: hidden; }
		body { height: 100%; }
		#boxes { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
		#boxes.wide { width: 10000px; height: 10000px; }
		#boxes div { position: absolute; z-index: 1; left: 0; top: 0; background-color: #888; /*opacity: 0.25;*/ }
		
		#boxes.transparent div { opacity: 0.25; }
		#boxes.transparent div.visible { opacity: 0.75; }
		
		#frame { position: absolute; z-index: 2; left: 0; top: 0; width: 400px; height: 300px; color: #444; border: 1px solid; cursor: move; font-size: 25px; line-height: 300px; text-align: center;  }
		
		#tipbox { position: absolute; z-index: 3; right: 10px; top: 10px; width: 210px; height: 40px; padding: 10px; overflow: hidden; border: 2px dashed #ccc; background-color: #fff; border-radius: 10px; }
		#count { width: 35px; }
	</style>
</head>
<body>
<div id="tipbox">
	<div id="stat">Â </div>
	<div><label><input id="transparency" type="checkbox" checked="checked"/> transp.</label> <label><input id="count" type="text" value="25"/> count</label></div>
</div>
<div id="boxes"></div>
<div id="frame">dragg me</div>
<script type="text/javascript">
$.onload(function ()
{
	var count = +$('count').value, transparent = $('transparency').checked
	
	if (!count)
		count = $('count').value = 25
	
	var boxesRoot = $('boxes')
	
	if (transparent)
		boxesRoot.addClassName('transparent')
	
	
	function setupBoxes ()
	{
		var nodes = []
		
		var rw = boxesRoot.offsetWidth, rh = boxesRoot.offsetHeight,
			mw = rw / 5, mh = rh / 5, min = 25,
			random = Math.random
		for (var i = 0; i < count; i++)
		{
			var w = (random() * mw + min) >> 0,
				h = (random() * mh + min) >> 0,
				x = (random() * (rw - w)) >> 0,
				y = (random() * (rh - h)) >> 0
			
			var node = nodes[i] = document.createElement('div')
			var s = node.style
			s.left = x + 'px'
			s.top = y + 'px'
			s.width = w + 'px'
			s.height = h + 'px'
			s.backgroundColor = '#' + (Math.random() * 16777215 & 0xf8f8f8).toString(16)
			
			boxesRoot.appendChild(node)
		}
		
		var boxes = []
		for (var i = 0, il = nodes.length; i < il; i++)
		{
			var node = nodes[i]
			
			boxes[i] =
			{
				x: node.offsetLeft,
				y: node.offsetTop,
				w: node.offsetWidth,
				h: node.offsetHeight,
				node: node // custom fields are normal
			}
		}
		
		return boxes
	}
	
	function setupFrame (boxes)
	{
		var frameNode = $('frame'),
			statNode = $('stat').firstChild
		
		var frame = new VisibilityFrame()
		frame.gridder.maxSteps = count * 10
		frame.setBoxes(boxes)
		frame.setFrame(frameNode.offsetWidth, frameNode.offsetHeight)
		frame.onmove = function (show, hide)
		{
			var begin = new Date()
			
			for (var i = 0; i < hide.length; i++)
				hide[i].node.removeClassName('visible')
			
			for (var i = 0; i < show.length; i++)
				show[i].node.addClassName('visible')
			
			setTimeout(function () { statNode.nodeValue = 'show: ' + show.length + ', hide: ' + hide.length + ', time: ' + (new Date() - begin) + 'ms' }, 0)
		}
		frame.moveTo(frameNode.offsetLeft, frameNode.offsetTop)
		
		return frame
	}
	
	function setupMovable (frame)
	{
		var frameNode = $('frame')
		
		var m = new Moveable()
		m.bind(frameNode)
		
		var frameX = 0, frameY = 0
		function movestart (e)
		{
			frameX = frameNode.offsetLeft
			frameY = frameNode.offsetTop
		}
		
		function move (e)
		{
			var x = frameX + e.data.dx,
				y = frameY + e.data.dy
			
			frameNode.style.left = x + 'px'
			frameNode.style.top = y + 'px'
			frame.moveTo(x, y)
		}
		
		m.addEventListener('movestart', movestart, false)
		m.addEventListener('move', move, false)
	}
	
	function setupControl (e)
	{
		function toggleTransparency (e)
		{
			boxesRoot.toggleClassName('transparent', this.checked)
		}
		$('transparency').addEventListener('click', toggleTransparency, false)
		
		var addByKey = {38: 1, 40: -1, 33: 10, 34: -10}
		function catchKeys (e)
		{
			if (addByKey[e.keyCode])
			{
				e.preventDefault()
				e.stopPropagation()
			}
			
			var input = this
			setTimeout(function () { adjustCount.call(input, e) }, 1)
		}
		function adjustCount (e)
		{
			var count = +this.value
			
			if (isNaN(count))
				return
			
			var add = addByKey[e.keyCode]
			if (add)
				this.value = count + add
		}
		$('count').addEventListener('keypress', catchKeys, false)
	}
	
	
	var boxes = setupBoxes()
	var frame = setupFrame(boxes)
	setupMovable(frame)
	
	setupControl()
	
	boxesRoot.addClassName('wide')
})
</script>
</body>
</html>
