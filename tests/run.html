<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>all tests</title>
	
	<!--[if IE 8]><script src="../../fixes/trident4/trident4.js"></script><![endif]-->
	<script>Liby = {}</script>
	<script src="../modules/request.js"></script>
	<script src="../modules/nodes.js"></script>
	<script src="../modules/$.js"></script>
	<style>
	.test { display: inline-block; }
	.test iframe { width: 100px; height: 100px; }
	</style>
</head>
<body>
<script>
function ready ()
{
	walk('./')
	
	function walk (uri)
	{
		// console.log(uri)
		$.get(uri, got)
		function got (body)
		{
			var m, rex = /<a href="([\w\-]+\/)">/g
			while (m = rex.exec(body))
			{
				walk(uri + m[1])
			}
			
			var m, rex = /<a href="([\w\-]+)\.t\.html">/g
			var arr = []
			while (m = rex.exec(body))
				arr.push(uri + m[1] + '.t.html')
			
			run(uri, arr)
		}
	}
	
	var root = $.n(document.body)
	function run (uri, tests)
	{
		if (!tests.length)
			return
		
		// root.h1().text(uri)
		for (var i = 0, il = tests.length; i < il; i++)
			test(tests[i])
		
		function test (uri)
		{
			var test = root.div('test')
			test.add('iframe').attr('src', uri)
		}
	}
}
$.onload(ready)
</script>
</body>
</html>
