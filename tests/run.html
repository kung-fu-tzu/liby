<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>all tests</title>
	
	<!--[if IE 8]><script src="../../fixes/trident4/trident4.js"></script><![endif]-->
	<script>Liby = {}</script>
	<script src="../modules/request.js"></script>
	<script src="../modules/nodes.js"></script>
	<script src="../modules/$.js"></script>
	<style>
	.test { display: inline-block; position: relative; width: 100px; height: 100px; background-color: #ccc; }
	.test .link { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
	.test .runner { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script>
function ready ()
{
	var tests = []
	var pending = 0
	
	walk('./')
	
	function walk (uri)
	{
		pending++
		$.get(uri, got)
		
		function got (body)
		{
			var m, rex = /<a href="([\w\-]+\/)">/g
			while (m = rex.exec(body))
			{
				walk(uri + m[1])
			}
			
			var m, rex = /<a href="([\w\-]+)\.t\.html">/g
			while (m = rex.exec(body))
				tests.push(uri + m[1] + '.t.html')
			
			pending--
			if (pending == 0)
				done()
		}
	}
	
	function done ()
	{
		tests.sort()
		
		for (var i = 0, il = tests.length; i < il; i++)
			test(tests[i])
	}
	
	var root = $.n(document.body)
	function test (uri)
	{
		var test = root.add('div', 'test')
		test.add('a', 'link').attr('href', uri)
		test.add('iframe', 'runner').attr('src', uri)
	}
}
$.onload(ready)
</script>
</body>
</html>
