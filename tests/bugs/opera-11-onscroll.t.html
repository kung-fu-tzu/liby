<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>onscroll eventPhase (Opera DSK-314166, MSIE 604663)</title>
	<script src="../test-framework/tests.common.js"></script>
	
	<style>
	body { height: 10000px; }
	</style>
</head>
<body>

<script>
Tests.test(function (t)
{
	window.scrollTo(0, 0)
	
	t.test('event phase', function (t)
	{
		var fired
		document.addEventListener('scroll', function (e) { log(fired = true) }, true)
		window.scrollTo(0, 1)
		t.async(function (t) { t.ok(fired, 'scroll fired') }, 0)
	})
	
	t.test('event phase', function (t)
	{
		var eventPhase
		window.addEventListener('scroll', function (e) { eventPhase = e.eventPhase }, true)
		window.scrollTo(0, 2)
		t.async(function (t) { t.eq(Event.CAPTURING_PHASE, eventPhase, 'Event.CAPTURING_PHASE == e.eventPhase') }, 0)
	})
})
</script>
</body>
</html>
