<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>RegExp</title>
	<script src="../test-framework/tests.common.js"></script>
</head>
<body>
<script>
Tests.test(function (t)
{
	t.test('uncatching groups', function (t)
	{
		var m = /(?:a)(b)/.exec('ab')
		t.eq(m[1], 'b', 'm[1]')
	})
})
</script>
</body>
</html>
