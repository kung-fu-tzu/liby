<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>tests for DateDiff</title>
	<script src="../test-framework/tests.common.js"></script>
	
	<script src="../../liby.js"></script>
	<script src="../../modules/date-diff.js"></script>
</head>
<body>
<script>
Tests.test(function (t)
{
	var DD = Liby.DateDiff
	// t.eq(Date.now(), +new Date(), 'Date.now()')
	
	t.test('DD.parse()', function (t)
	{
		t.like(DD.parse('-35.8m'), ['-', 35.8, 'minute'], '-35.8m')
		t.like(DD.parse('7777.0s'), ['+', 7777, 'second'], '7777.0s')
		t.like(DD.parse('+80.001h'), ['+', 80.001, 'hour'], '+80.001h')
		t.like(DD.parse('4d'), ['+', 4, 'day'], '4d')
		t.like(DD.parse('9.5w'), ['+', 9.5, 'week'], '9.5w')
		t.like(DD.parse('-18y'), ['-', 18, 'year'], '-18y')
		t.like(DD.parse('0'), ['+', 0, 'second'], '0')
		t.like(DD.parse('-0'), ['-', 0, 'second'], '0')
		t.like(DD.parse('asdf'), null, 'asdf')
	})
	
	t.test('DD.compute()', function (t)
	{
		t.like(DD.compute(['-', 35.8, 'minute']), -35.8 * 60 * 1000, '-35.8m')
		t.like(DD.compute(['+', 7777, 'second']), 7777 * 1000, '7777s')
		t.like(DD.compute(['+', 80.001, 'hour']), Math.round(80.001 * 60 * 60 * 1000), '80.001h')
		t.like(DD.compute(['+', 4, 'day']), 4 * 24 * 60 * 60 * 1000, '4d')
		t.like(DD.compute(['+', 9.5, 'week']), 9.5 * 7 * 24 * 60 * 60 * 1000, '4d')
		t.like(DD.compute(['-', 18, 'year']), -18 * 365 * 24 * 60 * 60 * 1000, '4d')
		t.like(DD.compute(['+', 0, 'second']), 0, '0')
		t.like(DD.compute(['-', 0, 'second']), 0, '0')
	})
	
	t.test('DD.add()', function (t)
	{
		t.like(DD.add(new Date(0), '1s'), new Date(1000), '1s')
		t.like(DD.add(new Date(2 * 60 * 60 * 1000 + 3000), '-2h'), new Date(3000), '-2h')
	})
})
</script>
</body>
</html>
