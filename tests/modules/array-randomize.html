<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>Array randomization tests</title>
	<script src="../test-framework/tests.common.js"></script>
	
	<script>Liby = {}</script>
	<script src="../../modules/array-randomize.js"></script>
</head>
<body>
<script>
Tests.test(function (t)
{
	Array.prototype.randomize = function () { return Liby.ArrayRandom.randomize(this) }
	Array.prototype.random = function (n) { return Liby.ArrayRandom.random(this, n) }
	
	function keysCount (s)
	{
		var l = 0
		
		for (var k in s)
			l++
		
		return l
	}
	
	
	function factorial (n)
	{
		var res = 1
		
		for (var i = 2; i <= n; i++)
			res *= i
		
		return res
	}
	
	t.test('distribution and combinations', function (t)
	{
		var arr = [1, 2, 3, 4, 5], combos = {}, count = 100000
		for (var i = 0; i < count; i++)
		{
			var key = arr.slice().randomize().join(', ')
			if (key in combos)
				combos[key]++
			else
				combos[key] = 1
		}
		var total = factorial(arr.length)
		
		var normal = 0, rounded = (1 / total * 100 >> 0) / 100
		for (var k in combos)
			if ((combos[k] / count * 100) / 100 >= rounded)
				normal++
			else
				t.fail(k)
		
		t.eq(Object.keys(combos).length, total, 'total')
		t.eq(normal, total, 'normal')
	})
	
	t.test('edge cases', function (t)
	{
		t.like([].randomize(), [], 'empty')
		t.like([1].randomize(), [1], 'single')
		t.like([1, 2].randomize().sort(), [1, 2], 'duo')
		t.like([1, 2, '3', 'abc', 4.0, [], {}].randomize().sort(), [1, 2, '3', 'abc', 4.0, [], {}].sort(), 'preserve structures')
	})
	
	t.test('random', function (t)
	{
		t.test('edge cases', function (t)
		{
			var array = [1, 2, 3, 4, 5]
			
			t.like(array.random(0), [], 'zero')
			t.eq(array.random(1).length, 1, 'one length')
			t.type(array.random(1)[0], 'number', 'one value')
			t.eq(array.random(array.length).length, array.length, 'full length')
			t.eq(array.random(array.length + 1).length, array.length, 'greater then length')
			t.like(array.random(-1), [], 'less then zero')
			t.eq(array.random(2.5).length, 3, 'float point')
		})
		
		function declension (arr, n)
		{
			var repeat = 50000 * n * n
			
			var combos = {}
			for (var i = 0; i < repeat; i++)
			{
				var key = arr.random(n).join(',')
				if (combos[key])
					combos[key]++
				else
					combos[key] = 1
			}
			
			var count = keysCount(combos),
				mid = repeat / count
			
			var sum = 0
			for (var k in combos)
			{
				var diff = combos[k] / mid - 1
				sum += diff * diff
			}
			
			return sum / count
		}
		
		t.test('declensions', function (t)
		{
			var arr = [1, 2, 3, 4, 5, 6, 7]
			
			function run (i)
			{
				t.test('for ' + i, function (t)
				{
					var d = declension(arr, i)
					t.log(d)
					t.lt(d, 0.01)
				})
			}
			
			for (var i = 1; i <= arr.length; i++)
				run(i)
		})
	})
	
})
</script>
</body>
</html>
